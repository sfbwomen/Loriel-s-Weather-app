<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="src/styles.css" />
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/ae44f4bebd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 35rem;">

            <form id="search-form">
                <div class="row">
                    <div class="col-10">
                        <input 
                        type="search" 
                        placeholder="Enter your city..." 
                        autocomplete="off" 
                        class="form-control"
                        autofocus="on" 
                        id="selected-city"
                         />
                    </div>
                    <div class="col-2">
                        <input 
                        type="submit" 
                        value="Search" 
                        class="f" class="btn btn-primary"/>
                    </div>
                </div>
            </form>

            <div class="card-body">
                <h3 class="card-title" 
                id="appcity">   
                </h3>
                <p class="card-text">
                  <h2 id="appdate"> </h2>

                    <span id="appconditions"></span>
                </p>
                <h4></h4>
                <br>
                <h1>
                    <i class="fas fa-cloud-sun"></i> <strong id="apptemperature"></strong>
                    <span class="units"><a href="#">&deg;C</a></span>
                </h1>

                
    

               
            </div>
    
        </div>
        Coded by Loriel Johnson. Open sourced by
        <a href="https://github.com/sfbwomen/Loriels-Weather-app">Github.</a>
        Hosted by
        <a href="https://priceless-curie-3059c2.netlify.app">Netlify.</a>
        <script src="index.js"></script>
</body>

</html>
